<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>accueil</title>

    <link href="accueil.css" rel="stylesheet" />
    <script src="accueil.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.NavBar" id="navbar" data-win-options="{ placement: 'top' }">
        <div data-win-control="WinJS.UI.NavBarContainer" id="navbar_container">
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{icon:WinJS.UI.AppBarIcon.home, location:'../../pages/accueil/accueil.html', label:'Accueil'}"></div>
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{icon:WinJS.UI.AppBarIcon.sync, location:'../../pages/synchro/synchro.html', label:'Synchronistation'}"></div>
        </div>
    </div>

    <div class="accueil fragment fond">
		<!-- attention role="banner" créé une grille automatique liée à l'affichage du bouton back -->
        <header aria-label="Header content">
            <!--<button data-win-control="WinJS.UI.BackButton"></button>-->
			<div class="grille" >
				<div class="logo">
                    <img id="logo" alt="logo" src="../../images/logo_societe.png" class="animateClick">
				</div>
				<div class="promo">
                    <img id="promo" alt="promo" src="../../images/promo.png" class="animateClick">
				</div>
			</div>
        </header>
        <section aria-label="Main content" role="main">
			<div data-win-control="WinJS.UI.ViewBox">
				<div style="text-align: center;" >
					<div id="line1">
					</div>
					<div id="line2">
					</div>
					<div id="line3">
					</div>
				</div>
			</div>
        </section>
    	
    </div>
</body>
</html>
