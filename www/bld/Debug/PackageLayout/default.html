<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>bibliodoc_mobile</title>

    <!-- Références WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>


    <!-- Références bibliodoc_mobile -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/metier/bdd/idb.js"></script>
    <script src="js/metier/animation/animation.js"></script>
    <script src="js/metier/outils/array.js"></script>
    <script src="js/global.js"></script>

    <!-- Références externes -->
    <script src="js/librairies/jquery-2.1.1.min.js"></script>

</head>
<body>
    <!-- Contenu -->
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>

    <!--Boite de dialogue recherche-->
    <div id="searchFlyout" data-win-control="WinJS.UI.Flyout" aria-label="Recherche">
        Recherche <input type="text" value="" name="search" id="search"/>
    </div>

    <!-- Barre applicative -->
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{ closedDisplayMode : none, hidden: true, sticky: false}">
        <!-- <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>-->
        <!-- <div data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'search', type: 'content', label:'Recherche', section: 'selection'}">
             Recherche <input type="text" value="" />
         </div> -->
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'flyoutButton', type:'flyout', label:'Recherche', icon:'find', section: 'selection', flyout:select('#searchFlyout')}"></button>
    </div>
</body>
</html>
