<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IndexedDb viewer</title>

    <!--Références externes -->
    <script src="idb.js"></script>
    <link href="IndexedDBViewer.css" rel="stylesheet" />
    <script src="/js/librairies/jquery-1.8.2.win8.js"></script>
    <script src="/js/librairies/IndexedDBShim.min.js"></script>
    <script src="/js/librairies/Linq2IndexedDB.min.js"></script>
    <script type="text/javascript">
        var dbConfig = { version: 2 };
        var dbContext = new linq2indexedDB.DbContext(Elipce.Bdd.nom, dbConfig, false);
    </script>
    <script src="/js/librairies/IndexedDBViewer.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.NavBar">
        <div data-win-control="WinJS.UI.NavBarContainer">
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{icon:WinJS.UI.AppBarIcon.home, location:'/pages/accueil/accueil.html', label:'Accueil'}"></div>
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{icon:WinJS.UI.AppBarIcon.find, location:'/pages/marque/marque.html', label:'Marque'}"></div>
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{icon:WinJS.UI.AppBarIcon.find, location:'/pages/idbviewer/idb.html', label:'IDB'}"></div>
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{icon:WinJS.UI.AppBarIcon.find, location:'/pages/idbviewer/Sample/IndexedDBViewerSample.html', label:'IDB sample'}"></div>
        </div>
    </div>
    <div id="indexedDBViewer" data-dbname="bibliodoc-mobile"></div>
</body>
</html>
