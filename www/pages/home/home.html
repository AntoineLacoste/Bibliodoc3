<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>homePage</title>

    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
    <!-- Références Elipce-->
    <script src="../../js/metier/outils/cryptage.js"></script>
</head>
<body>
    <!-- Contenu à charger et afficher. -->
    <div class="fragment homepage corps" >
        <header aria-label="Header content" role="banner">
            <!--<button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis"></h1>-->
        </header>
        <div class="win-scrollview" style="-ms-grid-row: 2; margin: 0px 0px 0px; -ms-grid-row-span: 1;">
            <div class="win-scrollview" style="position: relative; left: 0px; top: -1px;">
                <div class="centrer_login">
                    <div>
                        <img alt="login" src="/images/login.png" style="position: relative; top: 148.63px; height: 34.63px; width: 34.63px;">
                        <input type="text" style="position: relative; top: 137.26px; border-radius: 0px; height: 30.5px; left: -4.33px;" name="login" id="login">
                    </div>
                    <div>
                        <img alt="mot de passe" src="/images/pwd.png" style="position: relative; top: 148.63px; height: 34.63px; width: 34.63px;">
                        <input type="password" style="position: relative; top: 137.26px; border-radius: 0px; height: 30.5px; left: -4.33px;" name="pwd" id="pwd">
                    </div>
                    <button type="submit" style="position: relative; top: 140.67px; left: 110px;" id="connect">OK</button>
                    <div class="div_chargement">
                        <progress id="chargement" class="win-ring win-large"></progress>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>
</body>
