<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Bibliodoc_mobile</title>

    <!-- Références WinJS -->
    <script src="js/librairies/base.min.js"></script>
    <script src="js/librairies/ui.min.js"></script>


    <!-- Références bibliodoc_mobile -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/navigator.js"></script>
    <script src="js/global.js"></script>
    <script src="js/default.js"></script>
    <script src="js/metier/bdd/idb.js"></script>
    <script src="js/metier/animation/animation.js"></script>
    <script src="js/metier/outils/array.js"></script>

    <!-- Références externes -->
    <script src="js/librairies/jquery-2.1.1.min.js"></script>
    <script src="js/librairies/jquery-2.1.1.min.js"></script>
    <link href="css/ui-dark.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />

</head>
<body>
    <!-- Contenu -->
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: './pages/home/home.html'}"></div>

    <!--Boite de dialogue recherche-->
    <div id="searchFlyout" data-win-control="WinJS.UI.Flyout" aria-label="Recherche">
        Recherche <input type="text" value="" name="search" id="search"/>
    </div>

    <div data-win-control="WinJS.UI.AppBar" id="appbar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'flyoutButton', type:'flyout', icon:'find', section: 'selection', flyout:select('#searchFlyout')}"></button>
    </div>

</body>
</html>
